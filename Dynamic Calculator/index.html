<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dynamic Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="main-content-calculator">
        <div class="result-display-container">
          <input type="text" id="display-result" readonly />
          <!-- Here the result is displayed using JS -->
        </div>
        <div class="buttons-container">
          <button class="AC-DEL-bg" data-value="AC">AC</button>
          <button class="AC-DEL-bg" data-value="DEL">DEL</button>
          <button class="operators_bg add_mul_div_mod_textColor" data-value="%">
            %
          </button>
          <button class="operators_bg add_mul_div_mod_textColor" data-value="/">
            /
          </button>

          <button class="numbers_bg" data-value="7">7</button>
          <button class="numbers_bg" data-value="8">8</button>
          <button class="numbers_bg" data-value="9">9</button>
          <button class="operators_bg add_mul_div_mod_textColor" data-value="*">
            *
          </button>

          <button class="numbers_bg" data-value="4">4</button>
          <button class="numbers_bg" data-value="5">5</button>
          <button class="numbers_bg" data-value="6">6</button>
          <button class="operators_bg diff_color" data-value="-">-</button>

          <button class="numbers_bg" data-value="1">1</button>
          <button class="numbers_bg" data-value="2">2</button>
          <button class="numbers_bg" data-value="3">3</button>
          <button class="operators_bg add_mul_div_mod_textColor" data-value="+">
            +
          </button>

          <button class="numbers_bg" data-value="0">0</button>
          <button class="numbers_bg" data-value="00">00</button>
          <button class="numbers_bg" data-value=".">.</button>
          <button class="EqualTo_bg" data-value="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
